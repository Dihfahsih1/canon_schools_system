{% for certificate in certificates %}
    <tr>
        <td>{{ certificate.id }}</td>
        <td>{{ certificate.certificate_name }}</td>
        <td>{{ certificate.school_name }}</td>
        <td>{{ certificate.certificate_text }}</td>
        <td>
            {% if certificate.background %}
                <img src="{{ certificate.background.url }}"
                     alt="" width="50"
                     style="background: rgba(15,174,221,0.97); padding: 2px;"/>
            {% endif %}
        </td>
        <td>
            <div class="mb-4">
                <a href="{% url 'certificate_update' certificate.pk %}" class="btn btn-info btn-sm">
                    <span class="fa fa-pencil-square-o"></span> Edit</a>
            </div>
            <button type="button"
                    class="btn btn-danger btn-sm js-delete-certificate"
                    data-url="{% url 'certificate_delete' certificate.pk %}">
                <span class="glyphicon glyphicon-trash"></span> Delete
            </button>
        </td>
    </tr>
{% empty %}
    <tr>
        <td colspan="9" class="text-center bg-warning">No Certificate</td>
    </tr>
{% endfor %}
