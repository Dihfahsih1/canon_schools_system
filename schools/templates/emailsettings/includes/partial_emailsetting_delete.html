<form method="post" action="{% url 'emailsetting_delete' emailsetting.pk %}" class="js-emailsetting-delete-form">
    {% csrf_token %}
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">Confirm Email Setting Deletion</h4>
    </div>
    <div class="modal-body">
        <p class="lead">Are you sure you want to delete the Email Setting with Protocal <strong>{{ emailsetting.email_protocol }}</strong>?</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-danger">Delete Email Setting</button>
    </div>
</form>
