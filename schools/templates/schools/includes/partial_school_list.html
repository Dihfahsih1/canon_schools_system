{% for school in schools %}
    <tr>
        <td>{{ school.id }}</td>
        <td>{{ school.school_name }}</td>
        <td>{{ school.address }}</td>
        <td>{{ school.phone }}</td>
        <td>{{ school.email_address }}</td>
        <td>{{ school.currency }}</td>
        <td>
            {% if school.frontend_Logo %}
                <img src="{{ school.frontend_Logo.url }}"
                     alt="" width="50"
                     style="background: rgba(15,174,221,0.97); padding: 2px;"/><br/><br/>
            {% endif %}
        </td>
        <td>{{ school.status }}</td>
        <td>
            <button type="button"
                    class="btn btn-success btn-sm js-view-school"
                    data-url="{% url 'school_view' school.pk %}">
                <span class="fa fa-eye"></span> View
            </button>
            <div class="mb-4">
                <a href="{% url 'school_update' school.pk %}" class="btn btn-info btn-sm">
                    <span class="fa fa-pencil-square-o"></span> Edit</a>
            </div>
            <button type="button"
                    class="btn btn-danger btn-sm js-delete-school"
                    data-url="{% url 'school_delete' school.pk %}">
                <span class="fa fa-trash"></span> Delete
            </button>
            <br>
        </td>
    </tr>
{% empty %}
    <tr>
        <td colspan="9" class="text-center bg-warning">No School</td>
    </tr>
{% endfor %}
