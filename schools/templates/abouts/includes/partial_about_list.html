{% for about in abouts %}
    <tr>
        <td>{{ about.id }}</td>
        <td>{{ about.school }}</td>
        <td>
            {% if about.about_image %}
                <img src="{{ about.about_image.url }}"
                     alt="" width="50"
                     style="background: rgba(15,174,221,0.97); padding: 2px;"/><br/><br/>
            {% endif %}
        </td>
        <td>{{ about.about }}</td>
        <td>
            <button type="button"
                    class="btn btn-warning btn-sm js-view-about"
                    data-url="{% url 'about_view' about.pk %}">
                <span class="glyphicon glyphicon-eye-open"></span> View
            </button>
            <div class="mb-4">
                <a href="{% url 'about_update' about.pk %}" class="btn btn-info btn-sm">
                    <span class="fa fa-pencil-square-o"></span> Edit</a>
            </div>
            <button type="button"
                    class="btn btn-danger btn-sm js-delete-about"
                    data-url="{% url 'about_delete' about.pk %}">
                <span class="glyphicon glyphicon-trash"></span> Delete
            </button>
        </td>
    </tr>
{% empty %}
    <tr>
        <td colspan="9" class="text-center bg-warning">No About</td>
    </tr>
{% endfor %}
