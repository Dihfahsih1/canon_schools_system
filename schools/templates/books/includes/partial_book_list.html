{% for book in books %}
    <tr>
        <td>{{ book.id }}</td>
        <td>{{ book.school }}</td>
        <td>{{ book.book_title }}</td>
        <td>{{ book.book_ID }}</td>
        <td>{{ book.ISBN_no }}</td>
        <td>{{ book.author }}</td>
        <td>
            {% if book.book_cover %}
                <img src="{{ book.book_cover.url }}"
                     alt="" width="50"
                     style="background: rgba(15,174,221,0.97); padding: 2px;"/><br/><br/>
            {% endif %}
        </td>
        <td>{{ book.price }}</td>
        <td>{{ book.quantity }}</td>
        <td>
            <button type="button"
                    class="btn btn-warning btn-sm js-view-book"
                    data-url="{% url 'book_view' book.pk %}">
                <span class="glyphicon glyphicon-eye-open"></span> View
            </button>
            <div class="mb-4">
                <a href="{% url 'book_update' book.pk %}" class="btn btn-info btn-sm">
                    <span class="fa fa-pencil-square-o"></span> Edit</a>
            </div>
            <button type="button"
                    class="btn btn-danger btn-sm js-delete-book"
                    data-url="{% url 'book_delete' book.pk %}">
                <span class="glyphicon glyphicon-trash"></span> Delete
            </button>
            <br>
        </td>
    </tr>
{% empty %}
    <tr>
        <td colspan="10" class="text-center bg-warning">No Book</td>
    </tr>
{% endfor %}
