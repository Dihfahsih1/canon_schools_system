{% for discount in discounts %}
    <tr>
        <td>{{ discount.id }}</td>
        <td>{{ discount.school }}</td>
        <td>{{ discount.title }}</td>
        <td>{{ discount.amount }}</td>
        <td>{{ discount.note }}</td>
        <td>
            <div class="mb-4">
                <a href="{% url 'discount_update' discount.pk %}" class="btn btn-info btn-sm">
                    <span class="fa fa-pencil-square-o"></span> Edit</a>
            </div>
            <button type="button"
                    class="btn btn-danger btn-sm js-delete-discount"
                    data-url="{% url 'discount_delete'  discount.pk %}">
                <span class="glyphicon glyphicon-trash"></span> Delete
            </button>
        </td>
    </tr>
{% empty %}
    <tr>
        <td colspan="9" class="text-center bg-warning">No Discount</td>
    </tr>
{% endfor %}
