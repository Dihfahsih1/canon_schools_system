{% for application in applications %}
    <tr>
        <td>{{ application.id }}</td>
        <td>{{ application.school }}</td>
        <td></td>
        <td>{{ application.applicant_type }}</td>
        <td>{{ application.leave_Type }}</td>
        <td>{{ application.user.full_name }}</td>
        <td>{{ application.status }}</td>
        <td>
            <div class="mb-4">
                <a href="{% url 'application_update' application.pk %}" class="btn btn-info btn-sm">
                    <span class="fa fa-pencil-square-o"></span> Edit</a>
            </div>
            <button type="button"
                    class="btn btn-danger btn-sm js-delete-application"
                    data-url="{% url 'application_delete' application.pk %}">
                <span class="glyphicon glyphicon-trash"></span> Delete
            </button>
        </td>
    </tr>
{% empty %}
    <tr>
        <td colspan="9" class="text-center bg-warning">No Application</td>
    </tr>
{% endfor %}
