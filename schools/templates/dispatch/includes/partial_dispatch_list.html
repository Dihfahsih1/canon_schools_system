{% for dispatch in dispatch %}
    <tr>
        <td>{{ dispatch.id }}</td>
        <td>{{ dispatch.school }}</td>
        <td>{{ dispatch.to_Title }}</td>
        <td>{{ dispatch.reference }}</td>
        <td>{{ dispatch.from_Title }}</td>
        <td>{{ dispatch.dispatch_date }}</td>
        <td>

            <div class="mb-4">
                <a href="{% url 'dispatch_update' dispatch.pk %}" class="btn btn-info btn-sm">
                    <span class="fa fa-pencil-square-o"></span> Edit</a>
            </div>
            <div class="mb-4">
                <a href="{{ dispatch.postal_Attachment.url }}" class="btn btn-primary btn-sm" target="_blank">
                    <span class="fa fa-download"></span>Download
                </a>
            </div>
            <div type="button"
                 class="btn btn-success btn-sm js-view-dispatch"
                 data-url="{% url 'dispatch_view' dispatch.pk %}">
                <span class="fa fa-eye"></span> View
            </div>
            <br>
            <button type="button"
                    class="btn btn-danger btn-sm js-delete-dispatch"
                    data-url="{% url 'dispatch_delete' dispatch.pk %}">
                <span class="glyphicon glyphicon-trash"></span> Delete
            </button>
        </td>
    </tr>
{% empty %}
    <tr>
        <td colspan="9" class="text-center bg-warning">No Dispatch</td>
    </tr>
{% endfor %}
