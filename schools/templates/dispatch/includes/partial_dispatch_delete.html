<form method="post" action="{% url 'dispatch_delete' dispatch.pk %}" class="js-dispatch-delete-form">
    {% csrf_token %}
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">Confirm Dispatch Deletion</h4>
    </div>
    <div class="modal-body">
        <p class="lead">Are you sure you want to delete the dispatch <strong>{{ dispatch.dispatch_title }}</strong>?</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-danger">Delete Dispatch</button>
    </div>
</form>
