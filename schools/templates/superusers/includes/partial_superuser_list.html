{% for superuser in superusers %}
    <tr>
        <td>{{ superuser.id }}</td>
        <td>
            {% if superuser.user.photo %}
                <img src="{{ superuser.user.photo.url }}"
                     alt="" width="50"
                     style="background: rgba(15,174,221,0.97); padding: 2px;"/><br/><br/>
            {% endif %}
        </td>
        <td>{{ superuser.user.full_name }}</td>
        <td>{{ superuser.user.phone }}</td>
        <td>{{ superuser.user.email }}</td>
        <td>
            <button type="button"
                    class="btn btn-success btn-sm js-view-superuser"
                    data-url="{% url 'superuser_view' superuser.pk %}">
                <span class="glyphicon glyphicon-eye-open"></span> View
            </button>
            <div class="mb-4">
                <a href="{% url 'superuser_update' superuser.pk %}" class="btn btn-info btn-sm">
                    <span class="fa fa-pencil-square-o"></span> Edit</a>
            </div>
            <button type="button"
                    class="btn btn-danger btn-sm js-delete-superuser"
                    data-url="{% url 'superuser_delete' superuser.pk %}">
                <span class="glyphicon glyphicon-trash"></span> Delete
            </button>
            <br>
        </td>
    </tr>
{% empty %}
    <tr>
        <td colspan="9" class="text-center bg-warning">No Superuser</td>
    </tr>
{% endfor %}
