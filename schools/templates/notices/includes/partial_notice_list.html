{% for notice in notices %}
    <tr>
        <td>{{ notice.id }}</td>
        <td>{{ notice.school }}</td>
        <td>{{ notice.notice_title }}</td>
        <td>{{ notice.date }}</td>
        <td>{{ notice.notice_for }}</td>
        <td>{{ notice.Is_View_on_Web }}</td>
        <td>
            <button type="button"
                    class="btn btn-warning btn-sm js-view-notice"
                    data-url="{% url 'notice_view' notice.pk %}">
                <span class="glyphicon glyphicon-eye-open"></span> View
            </button>
            <div class="mb-4">
                <a href="{% url 'notice_update' notice.pk %}" class="btn btn-info btn-sm">
                    <span class="fa fa-pencil-square-o"></span> Edit</a>
            </div>
            <button type="button"
                    class="btn btn-danger btn-sm js-delete-notice"
                    data-url="{% url 'notice_delete' notice.pk %}">
                <span class="glyphicon glyphicon-trash"></span> Delete
            </button>
        </td>
    </tr>
{% empty %}
    <tr>
        <td colspan="9" class="text-center bg-warning">No Notice</td>
    </tr>
{% endfor %}
