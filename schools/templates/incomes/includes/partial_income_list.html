{% for income in incomes %}
    <tr>
        <td>{{ income.id }}</td>
        <td>{{ income.school }}</td>
        <td>{{ income.income_head }}</td>
        <td>{{ income.amount }}</td>
        <td>{{ income.payment_method }}</td>
        <td>{{ income.date }}</td>
        <td>
            <div class="mb-4">
                <a href="{% url 'income_update' income.pk %}" class="btn btn-info btn-sm">
                    <span class="fa fa-pencil-square-o"></span> Edit</a>
            </div>
            <button type="button"
                    class="btn btn-danger btn-sm js-delete-income"
                    data-url="{% url 'income_delete' income.id %}">
                <span class="glyphicon glyphicon-trash"></span> Delete
            </button>
        </td>
    </tr>
{% empty %}
    <tr>
        <td colspan="9" class="text-center bg-warning">No Income</td>
    </tr>
{% endfor %}
