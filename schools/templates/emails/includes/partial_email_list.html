{% for email in emails %}
    <tr>
        <td>{{ email.id }}</td>
        <td>{{ email.school_name }}</td>
        <td>{{ email.receiver_type }}</td>
        <td>{{ email.receiver }}</td>
        <td>{{ email.subject }}</td>
        <td>{{ email.email_body }}</td>
        <td></td>
        <td>
            <button type="button"
                    class="btn btn-warning btn-sm js-view-email"
                    data-url="{% url 'email_view' email.pk %}">
                <span class="glyphicon glyphicon-eye-open"></span> View
            </button>
            <button type="button"
                    class="btn btn-danger btn-sm js-delete-email"
                    data-url="{% url 'email_delete' email.id %}">
                <span class="glyphicon glyphicon-trash"></span> Delete
            </button>
        </td>
    </tr>
{% empty %}
    <tr>
        <td colspan="9" class="text-center bg-warning">No Email</td>
    </tr>
{% endfor %}
