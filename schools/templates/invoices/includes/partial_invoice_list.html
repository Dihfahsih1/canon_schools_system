{% for invoice in invoices %}
    <tr>
        <td>{{ invoice.id }}</td>
        <td>{{ invoice.school }}</td>
        <td>{{ invoice.student }}</td>
        <td>{{ invoice.classroom }}</td>
        <td>{{ invoice.fee_type }}</td>
        <td>{{ invoice.fee_amount }}</td>
        <td>{{ invoice.is_discount_applicable }}</td>
        <td>{{ invoice.paid_status }}</td>
        <td>
            <div class="mb-4">
                <a href="{% url 'invoice_view' invoice.pk %}" class="btn btn-warning btn-sm">
                    <span class="fa fa-eye"></span> View</a>
            </div>
            <div class="mb-4">
                <a href="{% url 'invoice_update' invoice.pk %}" class="btn btn-info btn-sm">
                    <span class="fa fa-pencil-square-o"></span> Edit</a>
            </div>
            <button type="button"
                    class="btn btn-danger btn-sm js-delete-invoice"
                    data-url="{% url 'invoice_delete' invoice.id %}">
                <span class="glyphicon glyphicon-trash"></span> Delete
            </button>
        </td>
    </tr>
{% empty %}
    <tr>
        <td colspan="11" class="text-center bg-warning">No Invoice</td>
    </tr>
{% endfor %}
