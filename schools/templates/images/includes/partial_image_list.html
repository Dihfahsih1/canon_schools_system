{% for image in images %}
    <tr>
        <td>{{ image.id }}</td>
        <td>{{ image.school }}</td>
        <td>{{ image.gallery_title }}</td>
        <td>
            {% if image.gallery_image %}
                <img src="{{ image.gallery_image.url }}"
                     alt="" width="80"
                     style="background: rgba(16,67,221,0.84); padding: 5px;"/><br/><br/>
            {% endif %}
        </td>
        <td>{{ image.image_caption }}</td>
        <td>
            <button type="button"
                    class="btn btn-warning btn-sm js-view-image"
                    data-url="{% url 'image_view' image.pk %}">
                <span class="glyphicon glyphicon-eye-open"></span> View
            </button>
            <div class="mb-4">
                <a href="{% url 'image_update' image.pk %}" class="btn btn-info btn-sm">
                    <span class="fa fa-pencil-square-o"></span> Edit</a>
            </div>
            <button type="button"
                    class="btn btn-danger btn-sm js-delete-image"
                    data-url="{% url 'image_delete' image.id %}">
                <span class="glyphicon glyphicon-trash"></span> Delete
            </button>
        </td>
    </tr>
{% empty %}
    <tr>
        <td colspan="9" class="text-center bg-warning">No Image</td>
    </tr>
{% endfor %}
