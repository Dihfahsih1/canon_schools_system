<form method="post" action="{% url 'image_view' form.instance.pk %}" class="js-image-view-form"
      enctype="multipart/form-data">
    {% csrf_token %}
    <div class="modal-lg " tabindex="-1">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">Image Information</h4>
            </div>
            <div class="modal-body">

                <div class="" role="tabpanel" data-example-id="togglable-tabs">
                    <div id="myTabContent" class="tab-content">
                        <div role="tabpanel" class="tab-pane fade active in" id="tab_content1"
                             aria-labelledby="basic-tab">
                            <p></p>
                            <table id="tablePreview" class="table table-bordered table-striped">
                                <tbody>
                                <tr>
                                    <th>School Name</th>
                                    <td>{{ form.instance.school }}</td>
                                </tr>
                                <tr>
                                    <th>Gallery Title</th>
                                    <td>{{ form.instance.gallery_title }}</td>
                                </tr>
                                <tr>
                                    <th>Image Caption</th>
                                    <td>{{ form.instance.image_caption }}</td>
                                </tr>
                                <tr>
                                    <th>Image</th>
                                    <td>
                                        {% if form.instance.gallery_image %}
                                            <img src="{{ form.instance.gallery_image.url }}"
                                                 alt="" width="80"
                                                 style="background: rgba(16,67,221,0.84); padding: 5px;"/>
                                        {% endif %}
                                    </td>
                                </tr>
                                </tbody>
                                <!--Table body-->
                            </table>
                        </div>
                    </div>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</form>
