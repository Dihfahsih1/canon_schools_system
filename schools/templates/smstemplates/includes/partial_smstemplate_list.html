{% for smstemplate in smstemplates %}
    <tr>
        <td>{{ smstemplate.id }}</td>
        <td>{{ smstemplate.school }}</td>
        <td>{{ smstemplate.receiver_type }}</td>
        <td>{{ smstemplate.template_title }}</td>
        <td>{{ smstemplate.template }}</td>
        <td>
            <div class="mb-4">
                <a href="{% url 'smstemplate_update' smstemplate.pk %}" class="btn btn-info btn-sm">
                    <span class="fa fa-pencil-square-o"></span> Edit</a>
            </div>
            <button type="button"
                    class="btn btn-danger btn-sm js-delete-smstemplate"
                    data-url="{% url 'smstemplate_delete' smstemplate.pk %}">
                <span class="glyphicon glyphicon-trash"></span> Delete
            </button>
        </td>
    </tr>
{% empty %}
    <tr>
        <td colspan="9" class="text-center bg-warning">No Templates</td>
    </tr>
{% endfor %}
