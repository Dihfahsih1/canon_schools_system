<form method="post" action="{% url 'student_type_delete' student_type.pk %}" class="js-student_type-delete-form">
    {% csrf_token %}
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">Confirm Student Type deletion</h4>
    </div>
    <div class="modal-body">
        <p class="lead">Are you sure you want to delete the student type <strong>{{ student_type.student_type }}</strong>?</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-danger">Delete Student Type</button>
    </div>
</form>
