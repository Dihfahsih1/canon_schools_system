{% for visitor in visitors %}
    <tr>
        <td>{{ visitor.id }}</td>
        <td>{{ visitor.school }}</td>
        <td>{{ visitor.name }}</td>
        <td>{{ visitor.phone }}</td>
        <td>{{ visitor.to_meet_user }}</td>
        <td>{{ visitor.visitor_purpose }}</td>
        <td>{{ visitor.check_in }}</td>
        <td>{{ visitor.check_out }}</td>
        <td>
            <div class="mb-4">
                <a href="{% url 'visitor_update' visitor.pk %}" class="btn btn-info btn-sm">
                    <span class="fa fa-pencil-square-o"></span> Edit</a>
            </div>
            <button type="button"
                    class="btn btn-danger btn-sm js-delete-visitor"
                    data-url="{% url 'visitor_delete' visitor.pk %}">
                <span class="glyphicon glyphicon-trash"></span> Delete
            </button>
        </td>
    </tr>
{% empty %}
    <tr>
        <td colspan="9" class="text-center bg-warning">No Visitor</td>
    </tr>
{% endfor %}
