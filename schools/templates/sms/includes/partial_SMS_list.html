{% for SMS in sms %}
    <tr>
        <td>{{ SMS.id }}</td>
        <td>{{ SMS.school }}</td>
        <td></td>
        <td>{{ SMS.receiver_type }}</td>
        <td>{{ SMS.SMS }}</td>
        <td></td>
        <td>
            <button type="button"
                    class="btn btn-warning btn-sm js-view-SMS"
                    data-url="{% url 'sms_view' SMS.pk %}">
                <span class="glyphicon glyphicon-eye-open"></span> View
            </button>
            <button type="button"
                    class="btn btn-danger btn-sm js-delete-SMS"
                    data-url="{% url 'sms_delete' SMS.pk %}">
                <span class="glyphicon glyphicon-trash"></span> Delete
            </button>
        </td>
    </tr>
{% empty %}
    <tr>
        <td colspan="9" class="text-center bg-warning">No SMS</td>
    </tr>
{% endfor %}
