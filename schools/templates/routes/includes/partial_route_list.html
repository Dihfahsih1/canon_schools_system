{% for route in routes %}
    <tr>
        <td>{{ route.id }}</td>
        <td>{{ route.school }}</td>
        <td>{{ route.route_title }}</td>
        <td>{{ route.route_start }}</td>
        <td>{{ route.route_end }}</td>
        <td>{{ route.vehicle_for_route }}</td>
        <td>
            <button type="button"
                    class="btn btn-warning btn-sm js-view-route"
                    data-url="{% url 'route_view' route.pk %}">
                <span class="glyphicon glyphicon-eye-open"></span> View
            </button>
            <div class="mb-4">
                <a href="{% url 'route_update' route.pk %}" class="btn btn-info btn-sm">
                    <span class="fa fa-pencil-square-o"></span> Edit</a>
            </div>
            <button type="button"
                    class="btn btn-danger btn-sm js-delete-route"
                    data-url="{% url 'route_delete' route.pk %}">
                <span class="glyphicon glyphicon-trash"></span> Delete
            </button>
        </td>
    </tr>
{% empty %}
    <tr>
        <td colspan="9" class="text-center bg-warning">No Route</td>
    </tr>
{% endfor %}
