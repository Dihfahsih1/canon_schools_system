{% for expenditure_head in expenditure_heads %}
    <tr>
        <td>{{ expenditure_head.id }}</td>
        <td>{{ expenditure_head.school }}</td>
        <td>{{ expenditure_head.expenditure_head }}</td>
        <td>{{ expenditure_head.note }}</td>
        <td>
            <div class="mb-4">
                <a href="{% url 'expenditure_head_update' expenditure_head.pk %}" class="btn btn-info btn-sm">
                    <span class="fa fa-pencil-square-o"></span> Edit</a>
            </div>
            <button type="button"
                    class="btn btn-danger btn-sm js-delete-expenditure_head"
                    data-url="{% url 'expenditure_head_delete' expenditure_head.pk %}">
                <span class="glyphicon glyphicon-trash"></span> Delete
            </button>
        </td>
    </tr>
{% empty %}
    <tr>
        <td colspan="9" class="text-center bg-warning">No Expenditure Head</td>
    </tr>
{% endfor %}
