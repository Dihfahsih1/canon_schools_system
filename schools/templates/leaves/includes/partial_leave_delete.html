<form method="post" action="{% url 'leave_delete' leave.pk %}" class="js-leave-delete-form">
    {% csrf_token %}
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">Confirm Leave Deletion</h4>
    </div>
    <div class="modal-body">
        <p class="lead">Are you sure you want to delete the leave <strong>{{ leave.leave_Type }}</strong>?</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-danger">Delete Leave</button>
    </div>
</form>
