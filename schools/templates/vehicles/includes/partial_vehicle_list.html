{% for vehicle in vehicles %}
    <tr>
        <td>{{ vehicle.id }}</td>
        <td>{{ vehicle.school }}</td>
        <td>{{ vehicle.vehicle_number }}</td>
        <td>{{ vehicle.vehicle_model }}</td>
        <td>{{ vehicle.driver }}</td>
        <td>{{ vehicle.vehicle_licence }}</td>
        <td>{{ vehicle.vehicle_contact }}</td>
        <td>
            <div class="mb-4">
                <a href="{% url 'vehicle_update' vehicle.pk %}" class="btn btn-info btn-sm">
                    <span class="fa fa-pencil-square-o"></span> Edit</a>
            </div>
            <div type="button"
                 class="btn btn-success btn-sm js-view-vehicle"
                 data-url="{% url 'vehicle_view' vehicle.pk %}">
                <span class="fa fa-eye"></span> View
            </div>
            <br>
            <button type="button"
                    class="btn btn-danger btn-sm js-delete-vehicle"
                    data-url="{% url 'vehicle_delete' vehicle.pk %}">
                <span class="glyphicon glyphicon-trash"></span> Delete
            </button>
        </td>
    </tr>
{% empty %}
    <tr>
        <td colspan="9" class="text-center bg-warning">No Vehicle</td>
    </tr>
{% endfor %}
