{% for purpose in purposes %}
    <tr>
        <td>{{ purpose.id }}</td>
        <td>{{ purpose.school }}</td>
        <td>{{ purpose.visitor_purpose }}</td>
        <td>
            <div class="mb-4">
                <a href="{% url 'purpose_update' purpose.pk %}" class="btn btn-info btn-sm">
                    <span class="fa fa-pencil-square-o"></span> Edit</a>
            </div>
            <button type="button"
                    class="btn btn-danger btn-sm js-delete-purpose"
                    data-url="{% url 'purpose_delete' purpose.pk %}">
                <span class="glyphicon glyphicon-trash"></span> Delete
            </button>
            <br>
        </td>
    </tr>
{% empty %}
    <tr>
        <td colspan="10" class="text-center bg-warning">No Purpose</td>
    </tr>
{% endfor %}
