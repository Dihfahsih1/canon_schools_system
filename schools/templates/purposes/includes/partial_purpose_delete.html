<form method="post" action="{% url 'purpose_delete' purpose.pk %}" class="js-purpose-delete-form">
    {% csrf_token %}
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">Confirm Purpose Deletion</h4>
    </div>
    <div class="modal-body">
        <p class="lead">Are you sure you want to delete the purpose <strong>{{ purpose.visitor_purpose }}</strong>?</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-danger">Delete Purpose</button>
    </div>
</form>
