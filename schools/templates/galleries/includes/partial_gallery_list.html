{% for gallery in galleries %}
    <tr>
        <td>{{ gallery.id }}</td>
        <td>{{ gallery.school }}</td>
        <td>{{ gallery.gallery_title }}</td>
        <td>{{ gallery.note }}</td>
        <td>{{ gallery.Is_View_on_Web }}</td>
        <td>
            <div class="mb-4">
                <a href="{% url 'gallery_update' gallery.pk %}" class="btn btn-info btn-sm">
                    <span class="fa fa-pencil-square-o"></span> Edit</a>
            </div>
            <button type="button"
                    class="btn btn-danger btn-sm js-delete-gallery"
                    data-url="{% url 'gallery_delete' gallery.pk %}">
                <span class="glyphicon glyphicon-trash"></span> Delete
            </button>
        </td>
    </tr>
{% empty %}
    <tr>
        <td colspan="9" class="text-center bg-warning">No Gallery</td>
    </tr>
{% endfor %}
