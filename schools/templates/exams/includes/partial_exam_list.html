{% for exam in exams %}
    <tr>
        <td>{{ exam.id }}</td>
        <td>{{ exam.school }}</td>
        <td>{{ exam.exam_title }}</td>
        <td>{{ exam.start_date }}</td>
        <td>{{ exam.school.academic_year }}</td>
        <td>{{ exam.note }}</td>
        <td>
            <div class="mb-4">
                <a href="{% url 'exam_update' exam.pk %}" class="btn btn-info btn-sm">
                    <span class="fa fa-pencil-square-o"></span> Edit</a>
            </div>
            <button type="button"
                    class="btn btn-danger btn-sm js-delete-exam"
                    data-url="{% url 'exam_delete' exam.pk %}">
                <span class="glyphicon glyphicon-trash"></span> Delete
            </button>
        </td>
    </tr>
{% empty %}
    <tr>
        <td colspan="9" class="text-center bg-warning">No Exam</td>
    </tr>
{% endfor %}
